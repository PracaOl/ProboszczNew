<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="Grave" id="GraveID">hektarów
    <button onclick="e()">TEST</button>
    <p id="testID"></p>
    <p id="priceID"></p>
    <script>
        var calc = 2.5 * 3;
        function e() {
            //var calc = (1.5 * 2.5) + 0.5 + 1;
            var test = document.getElementById("GraveID").value;
            var value = test * 10000;
            if (test > 0) {
                value = Math.floor(value/calc);
            } else
            {
                var value = 0;
            }
            document.getElementById("testID").innerHTML = value + " Grobów";
            var price = Math.floor(1000000/value);
            document.getElementById("priceID").innerHTML = price + " zł od każdego";
        }
    </script>
</body>
</html>
